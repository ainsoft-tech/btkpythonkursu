{% extends 'layout.html' %}

{% block content %}

    <div class="row">
        <div class="col md-6 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Register</h4>
                </div>
                <div class="card-body"></div>
                    <form action="{% url 'register' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="kullanıcı adı girin...">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="email giriniz..." required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="şifrenizi giriniz..." required>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Re-Password</label>
                            <input type="password" name="repassword" class="form-control" placeholder="şifrenizi tekrar giriniz..." required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Gönder</button>

                    </form>
            </div>
        </div>
    </div>

{% endblock %}
